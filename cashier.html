<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/cashier.css">
</head>

<body>
    <div class="container row">
        <div class="al-center jf-center col-lg-6">
            <div class="login-container">
                <img src="./Sources/index.png" alt="" srcset="">
                <form action="">
                    <div class="row">
                        <input class="input-login col-lg-6" type="number" name="billNumber" id=""
                            placeholder="Bill Number">
                        <input class="input-login col-lg-6" type="date" name="billNumber" id=""
                            placeholder="Bill Number">
                    </div>

                    <div class="row">
                        <input class="input-login col-lg-12" type="text" name="" id="" placeholder="Name">
                    </div>

                    <div class="itemdiv">
                        <div class="row">
                            <select class="input-login-it col-lg-8" name="" id="">
                                <option value="">item1</option>
                            </select>
                            <input class="input-login-it col-lg-4" type="number" name="" id="" placeholder="count">
                        </div>

                        <div class="row">
                            <select class="input-login-it col-lg-8" name="" id="">
                                <option value="">item2</option>
                            </select>
                            <input class="input-login-it col-lg-4" type="number" name="" id="" placeholder="count">
                        </div>

                        <div class="row">
                            <select class="input-login-it col-lg-8" name="" id="">
                                <option value="">item3</option>
                            </select>
                            <input class="input-login-it col-lg-4" type="number" name="" id="" placeholder="count">
                        </div>

                    </div>
                    <div class="row">
                        <input class="input-login col-lg-8" type="text" name="" id="" placeholder="Contact Number">
                        <input class="input-login col-lg-4" type="number" name="" id="" placeholder="Page Number">
                    </div>

                    <button class="input-login btn btn-sm btn-red btn-block login-btn" type="submit">Place
                        Order</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
